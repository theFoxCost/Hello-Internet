<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jamat Times</title>
    <link rel="icon" href="quran.png">
    <link rel="stylesheet" href="pray.css">
</head>

<body>
    <h1>Salat Times</h1>
    <div class="prayer-times">
        <div class="prayer">
            <span class="prayer-name">Fajr</span>
            <span id="fajr-time" class="prayer-time">--:--</span>
        </div>
        <div class="prayer">
            <span class="prayer-name">Zuhr</span>
            <span id="zuhr-time" class="prayer-time">--:--</span>
        </div>
        <div class="prayer">
            <span class="prayer-name">Asr</span>
            <span id="asr-time" class="prayer-time">--:--</span>
        </div>
        <div class="prayer active">
            <span class="prayer-name">Maghrib</span>
            <span id="maghrib-time" class="prayer-time">--:--</span>
        </div>
        <div class="prayer">
            <span class="prayer-name">Isha</span>
            <span id="isha-time" class="prayer-time">--:--</span>
        </div>
    </div>
    <a href="#">View Monthly Timetable &rarr;</a>

    <script src="pray.js"></script>
</body>

</html>
